<div class="bg-light lter b-b wrapper-md" ng-controller="UpdateAppCtrl">
	<div ng-show="showContent">
		<h1 class="m-n font-thin h3">app更新管理</h1>

		<div class="wrapper-md">
			<form class="form-horizontal">
				<div class="row">
					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-2 control-label text-right">版本号：</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="请输入版本号" ng-model="appInfo.versionNum">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-2 control-label text-right">内部版本号：</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="请输入内部版本号" ng-model="appInfo.innerVersionNum">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-2 control-label text-right">强制更新：</label>
						<div class="col-sm-1">
							<div class="radio">
								<label class="i-checks">
                <input type="radio" name="a" value="1" ng-model="appInfo.isForceUpdate">
                <i></i>
                	是
              </label>
							</div>
						</div>
						<div class="col-sm-1">
							<div class="radio">
								<label class="i-checks">
                <input type="radio" name="a" value="0" ng-model="appInfo.isForceUpdate" checked>
                <i></i>
                	否
              </label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-2 control-label text-right">更新路径：</label>
						<div class="col-sm-2">
							<input type="file" name="">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-2 control-label text-right">上传进度：</label>
						<div class="col-sm-2" style="height: 34px;line-height: 34px;">
							<div id="uploadProgress"></div>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 col-sm-offset-2 control-label text-right">更新内容：</label>
						<div class="col-sm-4">
							<textarea class="form-control" style="resize: none;width: 100%;height: 150px;" ng-model="appInfo.content" placeholder="请输入更新内容"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-6 col-sm-offset-3 text-center">
							<button class=" btn btn-large btn-default" ng-click="subAppInfo()">{{btnName}}</button>
						</div>

					</div>

				</div>
			</form>
		</div>
	</div>
</div>
