<div ng-controller="BannerCtrl">
	<div ng-show="showContent">
		<div class="bg-light lter b-b wrapper-md">
			<h1 class="m-n font-thin h3">Banner管理</h1>
		</div>

		<div class="wrapper-md">
			<div class="row">
				<div class="col-md-6" ng-repeat="item in bannerList">
					<div class="panel panel-default">
						<form class="form-horizontal">
							<div class="panel-heading font-bold">
								<div class="form-group">
									<label class="col-sm-2 control-label text-right">banner&nbsp;{{item.DisplayOrder}}</label>
									<div class="col-sm-10 text-right">
										<button type="button" class="btn btn-default" ng-click="editOrShow(item)">{{item.btnName}}</button>
										<button type="button" class="btn btn-default" ng-if="!item.btnState" ng-click="bannerShowOrNot(item)">{{item.showState}}</button>
										<!--<button type="button" class="btn btn-default" ng-if="!item.btnState" ng-click="bannerShowOrNot('open',item)">开启</button>-->
									</div>
								</div>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="form-group">
										<div class="col-sm-2 text-right">
											Banner图：
										</div>
										<div class="col-sm-2">
											<img ng-src={{item.bannerImg}} alt="" style="width: 100%;height: 30px;" ng-click="showPic(item)" />
										</div>
										<div class="col-sm-2">
											图片尺寸为240*120
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label class="col-sm-5 control-label text-right">显示顺序：</label>
												<div class="col-sm-6">
													<select class="form-control" ng-model="item.DisplayOrder" ng-disabled="item.btnState">
														<option value="1">1</option>
														<option value="2">2</option>
														<option value="3">3</option>
														<option value="4">4</option>
														<option value="5">5</option>
														<option value="6">6</option>
													</select>
												</div>
											</div>
										</div>
									</div>

								</div>
								<div class="row">
									<div class="form-group">
										<label class="col-sm-2 control-label">是否包含链接：</label>
										<div class="col-sm-2">
											<div class="radio">
												<label class="i-checks">
                <input type="radio" name="a" value="0" ng-model="item.IsFlag" ng-disabled="item.btnState" ng-change="onOroffUrl(item)">
                <i></i>
                	否
              </label>
											</div>
										</div>
										<div class="col-sm-2">
											<div class="radio">
												<label class="i-checks">
                <input type="radio" name="a" value="1" ng-model="item.IsFlag" ng-disabled="item.btnState" ng-change="onOroffUrl(item)">
                <i></i>
                	是
              </label>
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label class="col-sm-5 control-label text-right">网址链接为：</label>
												<div class="col-sm-6">
													<input type="text" class="form-control" placeholder="网址" ng-disabled="item.IsFlag==0||item.btnState" ng-model="item.BannerToUrl">
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>

				</div>

			</div>

			<div class="modal fade" id="modal_showAudit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="text-align:center">
				<div class="modal-dialog" style="width: 60%;margin-top: 100px;">
					<div class="modal-content">
						<div class="modal-header" style="position: relative;height: 60px;">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
							<h4>图片信息</h4>
						</div>
						<div class="modal-body">
							<div class="wrapper-md">
								<div class="row">
									<div class="col-sm-12">
										<img id="bannerBg" ng-src={{bannerPic.bannerImg}} style="width: 100%;" />
									</div>
								</div>
								<div class="row" style="margin-top: 15px;">
									<label class="col-sm-2 col-sm-offset-2 control-label text-right">改变图片：</label>
									<div class="col-sm-8">
										<input id="fileToUpload" type="file" name="" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" onchange="angular.element(this).scope().changefile()" />
									</div>
								</div>

							</div>

						</div>
						<div class="modal-footer" style="text-align: center;">
							<div style="display: inline-block;">
								<button type="button" class="btn btn-default" ng-click="changeBannerPic()">确定</button>
							</div>
							<div style="display: inline-block;">
								<button type="button" class="btn btn-default" ng-click="closeModal()">取消</button>
							</div>
						</div>
					</div>
					</divs>
				</div>
			</div>

		</div>
	</div>
</div>
